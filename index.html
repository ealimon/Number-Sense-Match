<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Number Match (1-10 Focus)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: #ffe4e1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
        }

        #game-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
            border: 5px solid #ffa07a;
        }

        #target-area {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            border-bottom: 2px dashed #ffa07a;
            padding-bottom: 20px;
        }

        .match-target {
            width: 180px;
            padding: 15px 10px;
            background-color: #c8e6c9;
            border: 4px solid #388e3c;
            border-radius: 12px;
            text-align: center;
            min-height: 250px;
        }

        .match-target.drag-over {
            background-color: #fffacd;
        }

        .target-numeral {
            font-size: 2.8em;
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 10px;
        }

        #draggable-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            min-height: 200px;
        }

        .draggable-card {
            cursor: grab;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.3em;
            font-weight: bold;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* This stops dots from going outside */
        }
        
        .card-word {
            background-color: #f7b731;
            color: #333;
            border: 3px dashed #fff;
        }

        .card-ten-frame {
            background-color: #87cefa;
            border: 3px solid #4682b4;
        }
        
        /* 10-FRAME STYLING */
        .ten-frame-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            justify-content: center; 
        }

        .ten-frame-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 6px;
            /* Explicitly sized to keep dots inside the blue card */
            width: 110px; 
            height: 45px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px;
        }

        .dot {
            width: 12px; 
            height: 12px; 
            background-color: #ffb6c1;
            border-radius: 50%;
        }

        .dot.filled {
            background-color: #8b4513;
            border: 1px solid #fff;
        }

        .match-card {
            border: 2px solid #388e3c;
            background-color: #f0fff0;
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
        }
        
        .match-card .draggable-card {
            background-color: transparent;
            width: auto;
            height: auto;
            box-shadow: none;
            border: none;
        }

        /* --- OVERLAYS --- */
        #congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 105, 180, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #congrats-box {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff8c00);
            padding: 60px;
            border-radius: 25px;
            text-align: center;
            border: 8px dashed #fff;
        }

        #next-set-button {
            padding: 15px 30px;
            font-size: 1.4em;
            background-color: #388e3c;
            color: white;
            border: 5px solid #fff;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>üêª Animal Den Number Match (Numbers 1-10) ü¶ã</h1>
        <div id="target-area"></div>
        <div id="draggable-area"></div>
        <div id="feedback"></div>
    </div>

    <div id="congrats-overlay">
        <div id="congrats-box">
            <h2 id="congrats-title">üéâ Wild Success! üéâ</h2>
            <p id="congrats-message">Next set ready?</p>
            <button id="next-set-button">Start Next Set</button>
        </div>
    </div>

    <script>
        const ALL_NUMBERS = [
            [{ num: 1, word: "One" }, { num: 2, word: "Two" }, { num: 3, word: "Three" }, { num: 4, word: "Four" }, { num: 5, word: "Five" }],
            [{ num: 6, word: "Six" }, { num: 7, word: "Seven" }, { num: 8, word: "Eight" }, { num: 9, word: "Nine" }, { num: 10, word: "Ten" }]
        ];

        let currentSetIndex = 0; 
        let matchesFoundInSet = 0;
        let cardCounter = 0; 
        
        function createTenFrameHTML(number) {
            let dotsHTML = '';
            for (let i = 1; i <= 10; i++) {
                dotsHTML += `<span class="dot ${i <= number ? 'filled' : ''}"></span>`;
            }
            // For 1-10 focus, we only ever need one grid per card
            return `<div class="ten-frame-container"><div class="ten-frame-grid">${dotsHTML}</div></div>`; 
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setupGame(setIndex) {
            const targetArea = document.getElementById('target-area');
            const draggableArea = document.getElementById('draggable-area');
            const currentSetData = ALL_NUMBERS[setIndex];
            matchesFoundInSet = 0;
            targetArea.innerHTML = '';
            draggableArea.innerHTML = '';

            const allDraggables = [];

            currentSetData.forEach(data => {
                const target = document.createElement('div');
                target.className = 'match-target';
                target.setAttribute('data-number', data.num);
                target.innerHTML = `<div class="target-numeral">${data.num}</div>`;
                target.addEventListener('dragover', (e) => { e.preventDefault(); target.classList.add('drag-over'); });
                target.addEventListener('dragleave', () => target.classList.remove('drag-over'));
                target.addEventListener('drop', handleDrop);
                targetArea.appendChild(target);

                allDraggables.push({ type: 'word', num: data.num, html: data.word, class: 'card-word' });
                allDraggables.push({ type: 'ten-frame', num: data.num, html: createTenFrameHTML(data.num), class: 'card-ten-frame' });
            });

            shuffleArray(allDraggables);
            
            allDraggables.forEach(item => {
                cardCounter++;
                const card = document.createElement('div');
                card.id = `card-${cardCounter}`; 
                card.className = `draggable-card ${item.class}`;
                card.setAttribute('data-number', item.num);
                card.setAttribute('data-type', item.type);
                card.setAttribute('draggable', true);
                card.innerHTML = item.html;
                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('card-id', card.id);
                    e.dataTransfer.setData('num', card.dataset.number);
                    e.dataTransfer.setData('type', card.dataset.type);
                });
                draggableArea.appendChild(card);
            });
        }

        function handleDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.match-target');
            const droppedNum = e.dataTransfer.getData('num');
            const targetNum = target.dataset.number;
            const cardId = e.dataTransfer.getData('card-id');
            const cardType = e.dataTransfer.getData('type');

            target.classList.remove('drag-over');
            
            if (droppedNum === targetNum) {
                const matchedCard = document.createElement('div');
                matchedCard.className = 'match-card';
                matchedCard.innerHTML = document.getElementById(cardId).innerHTML;
                target.appendChild(matchedCard);
                document.getElementById(cardId).remove();

                // Logic check for set completion
                const matches = target.querySelectorAll('.match-card').length;
                if (matches === 2) {
                    target.classList.add('complete');
                    matchesFoundInSet++;
                    if (matchesFoundInSet === 5) {
                        showCongrats();
                    }
                }
            }
        }

        function showCongrats() {
            const overlay = document.getElementById('congrats-overlay');
            overlay.style.display = 'flex';
            const btn = document.getElementById('next-set-button');
            if (currentSetIndex === 1) {
                document.getElementById('congrats-title').textContent = "üåü You are a Math Master! üåü";
                btn.style.display = 'none';
            }
        }

        document.getElementById('next-set-button').addEventListener('click', () => {
            currentSetIndex++;
            document.getElementById('congrats-overlay').style.display = 'none';
            setupGame(currentSetIndex);
        });

        setupGame(0);
    </script>
</body>
</html>
