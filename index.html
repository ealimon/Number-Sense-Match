<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Number Match (Staged 1-20)</title>
    <style>
        /* --- CORE CSS STYLING (Themed Colors) --- */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */
            margin: 0;
            background-color: #ffe4e1; /* Pale Pink/Rose - Animal/Cute theme background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #ff69b4; /* Hot Pink */
            text-align: center;
            text-shadow: 1px 1px 0 #fff;
        }

        #game-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4); /* Pink shadow */
            border: 5px solid #ffa07a; /* Light Salmon border */
        }

        /* TARGET AREA (Numerals) - Treehouses/Dens */
        #target-area {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            border-bottom: 2px dashed #ffa07a;
            padding-bottom: 20px;
        }

        .match-target {
            width: 180px;
            padding: 15px 10px;
            background-color: #c8e6c9; /* Pale Green/Grass */
            border: 4px solid #388e3c; /* Dark Green border */
            border-radius: 12px;
            text-align: center;
            min-height: 250px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .match-target.drag-over {
            background-color: #fffacd; /* Light Yellow */
            border-color: #ff69b4;
            transform: scale(1.02);
        }

        .target-numeral {
            font-size: 2.8em;
            font-weight: bold;
            color: #8b4513; /* Brown (Wood) */
            margin-bottom: 10px;
        }

        /* DRAGGABLE CARDS (Animal Prints/Textures) */
        #draggable-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            min-height: 200px;
        }

        .draggable-card {
            cursor: grab;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.1s;
            font-size: 1.3em;
            font-weight: bold;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden; 
        }
        
        /* Word Cards - Fuzzy Texture */
        .card-word {
            background-color: #f7b731; /* Golden Yellow */
            color: #333;
            border: 3px dashed #fff;
        }

        /* 10-Frame Cards - Paw Print/Dot Boxes */
        .card-ten-frame {
            background-color: #87cefa; /* Sky Blue */
            color: #fff;
            border: 3px solid #4682b4;
            padding: 0; 
            box-sizing: border-box; 
        }
        
        /* 10-FRAME VISUALIZATION CONTAINER */
        .ten-frame-container {
            display: flex;
            gap: 3px; 
            align-items: center;
            justify-content: center; 
            margin: auto; 
            padding: 5px 0;
        }

        .ten-frame-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
            width: 60px;
            height: 28px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white grid base */
            border-radius: 3px;
        }

        /* DOTS - Now stylized as 'Paw Prints' or 'Berry Markers' */
        .dot {
            width: 5px; 
            height: 5px; 
            background-color: #ffb6c1; /* Light Pink - Empty Paw/Berry color */
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .dot.filled {
            background-color: #8b4513; /* Brown - Filled Paw/Berry color */
            border: 1px solid #fff;
        }

        /* Matched Card Styling */
        .match-card {
            border: 2px solid #388e3c; /* Green Border */
            background-color: #f0fff0; /* Honeydew Green */
            color: #333;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .match-card .draggable-card {
            background-color: transparent;
            color: #333;
            box-shadow: none;
            border: none;
            padding: 0;
            font-weight: normal;
        }
        
        /* Matched dots should use a vibrant green */
        .match-card .ten-frame-grid .dot.filled {
            background-color: #388e3c; 
            border-color: #fff;
        }

        .match-target.complete {
            background-color: #d4edda;
            border: 5px solid #2e8b57; /* Sea Green - Stronger complete border */
            animation: pulse 1s infinite alternate;
        }

        #feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff69b4; /* Pink feedback */
        }

        /* --- CONGRATULATIONS OVERLAY (Themed) --- */
        #congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 105, 180, 0.7); /* Pink translucent overlay */
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #congrats-box {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff8c00); /* Gradient of pinks and orange */
            padding: 60px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            animation: bounce 0.8s ease-out;
            border: 8px dashed #fff;
        }

        #congrats-title {
            font-size: 4.5em;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0 #8b4513; /* Brown shadow */
        }

        #congrats-message {
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        #next-set-button {
            padding: 15px 30px;
            font-size: 1.4em;
            font-weight: bold;
            background-color: #388e3c; /* Dark Green button */
            color: white;
            border: 5px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #next-set-button:hover {
            background-color: #2e8b57;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(46, 139, 87, 0.7);}
            100% {box-shadow: 0 0 0 10px rgba(46, 139, 87, 0);}
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>üêª Animal Den Number Match (Set <span id="current-set-display">1</span> of 4) ü¶ã</h1>
        <p style="text-align: center; font-size: 1.1em;">Match the **Number Words** and **Paw Prints** to the right **Animal Den**.</p>

        <div id="target-area">
            </div>

        <div id="draggable-area">
            </div>
        
        <div id="feedback"></div>
    </div>

    <div id="congrats-overlay">
        <div id="congrats-box">
            <div id="confetti-effect"></div>
            <div id="congrats-title">üéâ Wild Success! üéâ</div>
            <div id="congrats-message">You completed Set <span id="completed-set-number">1</span>! Ready for the next challenge?</div>
            <button id="next-set-button">Start Set <span id="next-set-number">2</span></button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC (Unchanged functionality) ---

        // 1. DATA DEFINITION - 4 Sets of 5 numbers (1-5, 6-10, 11-15, 16-20)
        const ALL_NUMBERS = [
            // Set 1: 1-5
            [{ num: 1, word: "One" }, { num: 2, word: "Two" }, { num: 3, word: "Three" }, { num: 4, word: "Four" }, { num: 5, word: "Five" }],
            // Set 2: 6-10
            [{ num: 6, word: "Six" }, { num: 7, word: "Seven" }, { num: 8, word: "Eight" }, { num: 9, word: "Nine" }, { num: 10, word: "Ten" }],
            // Set 3: 11-15
            [{ num: 11, word: "Eleven" }, { num: 12, word: "Twelve" }, { num: 13, word: "Thirteen" }, { num: 14, word: "Fourteen" }, { num: 15, word: "Fifteen" }],
            // Set 4: 16-20
            [{ num: 16, word: "Sixteen" }, { num: 17, word: "Seventeen" }, { num: 18, word: "Eighteen" }, { num: 19, word: "Nineteen" }, { num: 20, word: "Twenty" }]
        ];

        // Global State
        let currentSetIndex = 0; 
        let matchesFoundInSet = 0;
        let cardCounter = 0; 
        const totalSets = ALL_NUMBERS.length;
        
        const targetArea = document.getElementById('target-area');
        const draggableArea = document.getElementById('draggable-area');
        const congratsOverlay = document.getElementById('congrats-overlay');
        const nextSetButton = document.getElementById('next-set-button');
        const currentSetDisplay = document.getElementById('current-set-display');
        const completedSetNumber = document.getElementById('completed-set-number');
        const nextSetNumber = document.getElementById('next-set-number');


        // 2. HELPER FUNCTION: Create 10-Frame HTML (supports 0-20 using two frames)
        function createTenFrameHTML(number) {
            const fullTens = Math.floor(number / 10);
            const ones = number % 10;
            let html = '';

            function generateSingleFrame(filledCount) {
                let dotsHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const isFilled = i <= filledCount;
                    dotsHTML += `<span class="dot ${isFilled ? 'filled' : ''}"></span>`;
                }
                return `<div class="ten-frame-grid">${dotsHTML}</div>`;
            }
            
            for (let i = 0; i < fullTens; i++) {
                html += generateSingleFrame(10);
            }
            
            if (ones > 0 || fullTens === 0) { 
                html += generateSingleFrame(ones);
            }

            if (number > 10 && ones === 0) {
                 html += generateSingleFrame(0);
            }
            if (number === 10) {
                 html += generateSingleFrame(0);
            }


            return `<div class="ten-frame-container">${html}</div>`; 
        }

        // Simple Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 3. GAME SETUP
        function setupGame(setIndex) {
            const currentSetData = ALL_NUMBERS[setIndex];
            matchesFoundInSet = 0;

            // Clear previous elements
            targetArea.innerHTML = '';
            draggableArea.innerHTML = '';
            updateFeedback('');
            
            currentSetDisplay.textContent = setIndex + 1; // Update header display

            const allDraggables = [];

            // A. Create TARGETS (Numerals)
            currentSetData.forEach(data => {
                const target = document.createElement('div');
                target.className = 'match-target';
                target.setAttribute('data-number', data.num);
                target.setAttribute('data-matches-needed', 2); 
                target.innerHTML = `<div class="target-numeral">${data.num}</div>`;

                target.addEventListener('dragover', handleDragOver);
                target.addEventListener('dragleave', handleDragLeave);
                target.addEventListener('drop', handleDrop);

                targetArea.appendChild(target);

                // B. Prepare DRAGGABLES (Words and 10-Frames)
                allDraggables.push({ type: 'word', num: data.num, html: data.word, class: 'card-word' });
                allDraggables.push({ type: 'ten-frame', num: data.num, html: createTenFrameHTML(data.num), class: 'card-ten-frame' });
            });

            // C. Shuffle and Render Draggables
            shuffleArray(allDraggables);
            
            allDraggables.forEach(item => {
                cardCounter++;
                const card = document.createElement('div');
                card.id = `card-${cardCounter}`; 
                card.className = `draggable-card ${item.class}`;
                card.setAttribute('data-number', item.num);
                card.setAttribute('data-type', item.type);
                card.setAttribute('draggable', true);
                card.innerHTML = item.html;

                card.addEventListener('dragstart', handleDragStart);

                draggableArea.appendChild(card);
            });
        }


        // 4. DRAG AND DROP HANDLERS (Same as before)

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.outerHTML);
            e.dataTransfer.setData('data-number', e.target.getAttribute('data-number'));
            e.dataTransfer.setData('data-type', e.target.getAttribute('data-type'));
            e.dataTransfer.setData('card-id', e.target.id); 
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            const target = e.target.closest('.match-target');
            if (target) {
                target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const target = e.target.closest('.match-target');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.match-target');
            if (!target) return;

            target.classList.remove('drag-over');
            
            const droppedNumber = e.dataTransfer.getData('data-number');
            const targetNumber = target.getAttribute('data-number');
            const droppedType = e.dataTransfer.getData('data-type');
            const droppedCardId = e.dataTransfer.getData('card-id'); 
            
            const alreadyMatched = target.querySelector(`[data-matched-type="${droppedType}"]`);
            
            if (droppedNumber === targetNumber && !alreadyMatched) {
                // SUCCESSFUL MATCH
                const cardHTML = e.dataTransfer.getData('text/plain');
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHTML;
                const droppedCard = tempDiv.firstChild;
                
                const matchDisplay = document.createElement('div');
                matchDisplay.className = 'match-card';
                matchDisplay.setAttribute('data-matched-type', droppedType);
                
                droppedCard.removeAttribute('draggable');
                droppedCard.removeAttribute('id');
                droppedCard.className = droppedCard.className.replace('draggable-card', '').trim();

                matchDisplay.appendChild(droppedCard);
                target.appendChild(matchDisplay);

                // REMOVE THE ORIGINAL DRAGGABLE CARD
                const originalDraggable = document.getElementById(droppedCardId);
                if (originalDraggable) {
                    originalDraggable.remove(); 
                }

                // Update matches needed count
                let matchesNeeded = parseInt(target.getAttribute('data-matches-needed'));
                matchesNeeded--;
                target.setAttribute('data-matches-needed', matchesNeeded);

                if (matchesNeeded === 0) {
                    target.classList.add('complete');
                    matchesFoundInSet++;
                    updateFeedback(`ü•≥ Completed ${targetNumber}! Give yourself a pat on the back!`);
                    checkSetCompletion();
                } else {
                    updateFeedback(`‚úÖ Matched the ${droppedType} for ${targetNumber}! Keep going!`);
                }

            } else if (alreadyMatched) {
                updateFeedback(`‚ö†Ô∏è The ${droppedType} for this number is already matched! Try another.`);
            } else {
                updateFeedback('‚ùå Incorrect match. Oops! Try a different den.');
            }
        }

        // 5. GAME FLOW AND FEEDBACK (Same as before, updated messages)

        function updateFeedback(message) {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = message;
        }

        function checkSetCompletion() {
            const requiredMatches = ALL_NUMBERS[currentSetIndex].length;
            
            if (matchesFoundInSet === requiredMatches) {
                
                completedSetNumber.textContent = currentSetIndex + 1;
                
                if (currentSetIndex < totalSets - 1) {
                    nextSetButton.style.display = 'block';
                    nextSetNumber.textContent = currentSetIndex + 2;
                    congratsOverlay.style.display = 'flex';
                    document.getElementById('congrats-message').textContent = `You guided all the little creatures home in Set ${currentSetIndex + 1}! Ready for the next set?`;
                } else {
                    nextSetButton.style.display = 'none';
                    congratsOverlay.style.display = 'flex';
                    document.getElementById('congrats-title').textContent = 'üåü MASTER OF THE WILD! üåü';
                    document.getElementById('congrats-message').textContent = 'You successfully mastered numbers 1 through 20! Great job!';
                }
            }
        }

        function moveToNextSet() {
            currentSetIndex++;
            if (currentSetIndex < totalSets) {
                congratsOverlay.style.display = 'none';
                setupGame(currentSetIndex);
            }
        }
        
        nextSetButton.addEventListener('click', moveToNextSet);

        // Start the game!
        document.addEventListener('DOMContentLoaded', () => setupGame(currentSetIndex));
    </script>

</body>
</html>
