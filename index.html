<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sense Match Game (Staged 1-20)</title>
    <style>
        /* --- CORE CSS STYLING (Same as before, plus new modal styles) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        #game-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* TARGET AREA (Numerals) */
        #target-area {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
        }

        .match-target {
            width: 180px;
            padding: 10px;
            background-color: #e9ecef;
            border: 3px dashed #6c757d;
            border-radius: 8px;
            text-align: center;
            min-height: 250px;
            transition: background-color 0.3s;
        }

        .match-target.drag-over {
            background-color: #ffc107;
            border-color: #dc3545;
        }

        .target-numeral {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        /* DRAGGABLE CARDS (Words & 10-Frames) */
        #draggable-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            min-height: 200px;
        }

        .draggable-card {
            cursor: grab;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.1s;
            font-size: 1.2em;
            font-weight: bold;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden; 
        }

        .card-word {
            background-color: #17a2b8;
        }

        .card-ten-frame {
            background-color: #dc3545;
            padding: 0; 
            box-sizing: border-box; 
        }

        /* 10-FRAME VISUALIZATION CONTAINER (for 1 or 2 frames) */
        .ten-frame-container {
            /* --- ADJUSTED FOR FIT --- */
            display: flex;
            gap: 3px; /* Tighter gap between the two 10-frames */
            align-items: center;
            justify-content: center; 
            margin: auto; 
            padding: 5px 0; /* Reduced vertical padding */
        }

        .ten-frame-grid {
            /* --- ADJUSTED FOR FIT --- */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px; /* Tighter gap between dots in the grid */
            width: 60px; /* Reduced width */
            height: 28px; /* Reduced height */
        }

        .dot {
            /* --- ADJUSTED FOR FIT --- */
            width: 5px; /* Significantly reduced dot size */
            height: 5px; /* Significantly reduced dot size */
            background-color: #6c757d; 
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .dot.filled {
            background-color: white; 
        }

        /* Matched Card Styling */
        .match-card {
            border: 2px solid #28a745;
            background-color: #e2f0d9;
            color: #28a745;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .match-card .draggable-card {
            cursor: default;
            background-color: transparent;
            color: #333;
            box-shadow: none;
            width: auto;
            height: auto;
            padding: 0;
            font-weight: normal;
            overflow: visible;
        }
        
        .match-card .ten-frame-grid .dot.filled {
            background-color: #28a745; 
        }

        .match-target.complete {
            background-color: #d4edda;
            border: 3px solid #28a745;
        }

        #feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        /* --- CONGRATULATIONS OVERLAY --- */
        #congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #congrats-box {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #1dd1a1);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: bounce 0.8s ease-out;
        }

        #congrats-title {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #333;
        }

        #congrats-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #next-set-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-set-button:hover {
            background-color: #0056b3;
        }

        /* Simple Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>üî¢ Number Sense Match (Set <span id="current-set-display">1</span> of 4)</h1>
        <p style="text-align: center;">Drag the **Number Words** and **10-Frames** to their matching **Numeral** box.</p>

        <div id="target-area">
            </div>

        <div id="draggable-area">
            </div>
        
        <div id="feedback"></div>
    </div>

    <div id="congrats-overlay">
        <div id="congrats-box">
            <div id="confetti-effect"></div>
            <div id="congrats-title">üéâ Congratulations! üéâ</div>
            <div id="congrats-message">You completed Set <span id="completed-set-number">1</span>! Ready for the next challenge?</div>
            <button id="next-set-button">Start Set <span id="next-set-number">2</span></button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. DATA DEFINITION - 4 Sets of 5 numbers (1-5, 6-10, 11-15, 16-20)
        const ALL_NUMBERS = [
            // Set 1: 1-5
            [{ num: 1, word: "One" }, { num: 2, word: "Two" }, { num: 3, word: "Three" }, { num: 4, word: "Four" }, { num: 5, word: "Five" }],
            // Set 2: 6-10
            [{ num: 6, word: "Six" }, { num: 7, word: "Seven" }, { num: 8, word: "Eight" }, { num: 9, word: "Nine" }, { num: 10, word: "Ten" }],
            // Set 3: 11-15
            [{ num: 11, word: "Eleven" }, { num: 12, word: "Twelve" }, { num: 13, word: "Thirteen" }, { num: 14, word: "Fourteen" }, { num: 15, word: "Fifteen" }],
            // Set 4: 16-20
            [{ num: 16, word: "Sixteen" }, { num: 17, word: "Seventeen" }, { num: 18, word: "Eighteen" }, { num: 19, word: "Nineteen" }, { num: 20, word: "Twenty" }]
        ];

        // Global State
        let currentSetIndex = 0; // Starts at 0 (Set 1)
        let matchesFoundInSet = 0;
        let cardCounter = 0; 
        const totalSets = ALL_NUMBERS.length;
        
        const targetArea = document.getElementById('target-area');
        const draggableArea = document.getElementById('draggable-area');
        const congratsOverlay = document.getElementById('congrats-overlay');
        const nextSetButton = document.getElementById('next-set-button');
        const currentSetDisplay = document.getElementById('current-set-display');
        const completedSetNumber = document.getElementById('completed-set-number');
        const nextSetNumber = document.getElementById('next-set-number');


        // 2. HELPER FUNCTION: Create 10-Frame HTML (supports 0-20 using two frames)
        function createTenFrameHTML(number) {
            const fullTens = Math.floor(number / 10);
            const ones = number % 10;
            let html = '';

            function generateSingleFrame(filledCount) {
                let dotsHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const isFilled = i <= filledCount;
                    dotsHTML += `<span class="dot ${isFilled ? 'filled' : ''}"></span>`;
                }
                return `<div class="ten-frame-grid">${dotsHTML}</div>`;
            }
            
            for (let i = 0; i < fullTens; i++) {
                html += generateSingleFrame(10);
            }
            
            if (ones > 0 || fullTens === 0) { 
                html += generateSingleFrame(ones);
            }

            // For numbers 10 and 20, ensure both frames show if needed for context
            if (number > 10 && ones === 0) {
                 html += generateSingleFrame(0);
            }
            if (number === 10) {
                 html += generateSingleFrame(0);
            }


            return `<div class="ten-frame-container">${html}</div>`; 
        }

        // Simple Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 3. GAME SETUP
        function setupGame(setIndex) {
            const currentSetData = ALL_NUMBERS[setIndex];
            const totalMatchesNeeded = currentSetData.length * 2; // 5 numbers * 2 cards each
            matchesFoundInSet = 0;

            // Clear previous elements
            targetArea.innerHTML = '';
            draggableArea.innerHTML = '';
            updateFeedback('');
            
            currentSetDisplay.textContent = setIndex + 1; // Update header display

            const allDraggables = [];

            // A. Create TARGETS (Numerals)
            currentSetData.forEach(data => {
                const target = document.createElement('div');
                target.className = 'match-target';
                target.setAttribute('data-number', data.num);
                target.setAttribute('data-matches-needed', 2); 
                target.innerHTML = `<div class="target-numeral">${data.num}</div>`;

                target.addEventListener('dragover', handleDragOver);
                target.addEventListener('dragleave', handleDragLeave);
                target.addEventListener('drop', handleDrop);

                targetArea.appendChild(target);

                // B. Prepare DRAGGABLES (Words and 10-Frames)
                allDraggables.push({ type: 'word', num: data.num, html: data.word, class: 'card-word' });
                allDraggables.push({ type: 'ten-frame', num: data.num, html: createTenFrameHTML(data.num), class: 'card-ten-frame' });
            });

            // C. Shuffle and Render Draggables
            shuffleArray(allDraggables);
            
            allDraggables.forEach(item => {
                cardCounter++;
                const card = document.createElement('div');
                card.id = `card-${cardCounter}`; 
                card.className = `draggable-card ${item.class}`;
                card.setAttribute('data-number', item.num);
                card.setAttribute('data-type', item.type);
                card.setAttribute('draggable', true);
                card.innerHTML = item.html;

                card.addEventListener('dragstart', handleDragStart);

                draggableArea.appendChild(card);
            });
        }


        // 4. DRAG AND DROP HANDLERS (Simplified for brevity, keeping only essential functions)

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.outerHTML);
            e.dataTransfer.setData('data-number', e.target.getAttribute('data-number'));
            e.dataTransfer.setData('data-type', e.target.getAttribute('data-type'));
            e.dataTransfer.setData('card-id', e.target.id); 
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            const target = e.target.closest('.match-target');
            if (target) {
                target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const target = e.target.closest('.match-target');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.match-target');
            if (!target) return;

            target.classList.remove('drag-over');
            
            const droppedNumber = e.dataTransfer.getData('data-number');
            const targetNumber = target.getAttribute('data-number');
            const droppedType = e.dataTransfer.getData('data-type');
            const droppedCardId = e.dataTransfer.getData('card-id'); 
            
            const alreadyMatched = target.querySelector(`[data-matched-type="${droppedType}"]`);
            
            if (droppedNumber === targetNumber && !alreadyMatched) {
                // SUCCESSFUL MATCH
                const cardHTML = e.dataTransfer.getData('text/plain');
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = cardHTML;
                const droppedCard = tempDiv.firstChild;
                
                const matchDisplay = document.createElement('div');
                matchDisplay.className = 'match-card';
                matchDisplay.setAttribute('data-matched-type', droppedType);
                
                droppedCard.removeAttribute('draggable');
                droppedCard.removeAttribute('id');
                droppedCard.className = droppedCard.className.replace('draggable-card', '').trim();

                matchDisplay.appendChild(droppedCard);
                target.appendChild(matchDisplay);

                // REMOVE THE ORIGINAL DRAGGABLE CARD
                const originalDraggable = document.getElementById(droppedCardId);
                if (originalDraggable) {
                    originalDraggable.remove(); 
                }

                // Update matches needed count
                let matchesNeeded = parseInt(target.getAttribute('data-matches-needed'));
                matchesNeeded--;
                target.setAttribute('data-matches-needed', matchesNeeded);

                if (matchesNeeded === 0) {
                    target.classList.add('complete');
                    matchesFoundInSet++;
                    updateFeedback(`ü•≥ Completed ${targetNumber}!`);
                    checkSetCompletion();
                } else {
                    updateFeedback(`‚úÖ Matched the ${droppedType} for ${targetNumber}!`);
                }

            } else if (alreadyMatched) {
                updateFeedback(`‚ö†Ô∏è The ${droppedType} for this number is already matched! Try another.`);
            } else {
                updateFeedback('‚ùå Incorrect match. Try again!');
            }
        }

        // 5. GAME FLOW AND FEEDBACK

        function updateFeedback(message) {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = message;
        }

        function checkSetCompletion() {
            // Check if all 5 numbers in the current set have 2 matches (10 matches total)
            const requiredMatches = ALL_NUMBERS[currentSetIndex].length;
            
            if (matchesFoundInSet === requiredMatches) {
                
                // Set is finished! Show the Congratulations screen.
                completedSetNumber.textContent = currentSetIndex + 1;
                
                if (currentSetIndex < totalSets - 1) {
                    // Not the final set
                    nextSetButton.style.display = 'block';
                    nextSetNumber.textContent = currentSetIndex + 2;
                    congratsOverlay.style.display = 'flex';
                    document.getElementById('congrats-message').textContent = `You completed Set ${currentSetIndex + 1}! Ready for the next challenge?`;
                } else {
                    // Final set completed
                    nextSetButton.style.display = 'none';
                    congratsOverlay.style.display = 'flex';
                    document.getElementById('congrats-title').textContent = 'üèÜ Game Complete! üèÜ';
                    document.getElementById('congrats-message').textContent = 'You mastered numbers 1 through 20!';
                }
            }
        }

        function moveToNextSet() {
            currentSetIndex++;
            if (currentSetIndex < totalSets) {
                congratsOverlay.style.display = 'none';
                setupGame(currentSetIndex);
            }
            // The final game complete screen is handled within checkSetCompletion
        }
        
        // Listeners for the game flow buttons
        nextSetButton.addEventListener('click', moveToNextSet);

        // Start the game!
        document.addEventListener('DOMContentLoaded', () => setupGame(currentSetIndex));
    </script>

</body>
</html>
